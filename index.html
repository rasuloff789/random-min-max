<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random min number and max number</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <div class="box d-flex flex-column align-items-center">
      <h1 class="text-dark">True Random Number Generator</h1>
      <form class="valuesForm d-flex flex-column align-items-center " action="https://echo.htmlacademy.ru" method="post">
      
        <div class="d-flex align-items-center my-2 w-100"> 
          <label class="mb-0 w-25 mr-3" for="minNumber">Min : </label>
        <input class="minNumber form-control" type="number" required spellcheck="false" step="any" autocomplete="off" name="minNumber" id="minNumber">
        </div>
      

        <div class="d-flex align-items-center my-2 w-100"> 
          <label class="mb-0 w-25 mr-3" for="maxNumber">Max : </label>
        <input class="maxNumber form-control" type="number"  required spellcheck="false" step="any" autocomplete="off" name="maxNumber" id="maxNumber">
        </div>

        <button  class="submitBtn btn btn-info" type="submit">Generate</button>

      </form>

      <p class="text-success w-25 my-2 text-center">Result : <span class="resultNumber mx-auto flex-grow-1 text-dark h3 text-center"></span></p>
    </div>
  </div>
 
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
